        const elements = {
            btnLoad: document.getElementById('btnLoad'),
            btnImport: document.getElementById('btnImport'),
            btnClear: document.getElementById('btnClear'),
            status: document.getElementById('status'),
            log: document.getElementById('log'),
            progress: document.getElementById('progress'),
            progressFill: document.getElementById('progressFill')
        };

        function log(message, type = 'info') {
            const div = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            div.textContent = `[${timestamp}] ${message}`;
            div.style.color = type === 'error' ? '#C62828' : type === 'success' ? '#2E7D32' : '#666';
            elements.log.appendChild(div);
            elements.log.scrollTop = elements.log.scrollHeight;
        }

        function showStatus(message, type = 'info') {
            elements.status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        elements.btnLoad.addEventListener('click', () => {
            elements.log.style.display = 'block';
            elements.log.innerHTML = '';

            log(`üìä Total de tarefas a importar: ${tarefasParaImportar.length}`);
            log('');

            tarefasParaImportar.slice(0, 10).forEach((tarefa, i) => {
                log(`${i + 1}. ${tarefa.date} - ${tarefa.title}`);
            });

            if (tarefasParaImportar.length > 10) {
                log(`... e mais ${tarefasParaImportar.length - 10} tarefas`);
            }

            elements.btnImport.disabled = false;
            showStatus(`‚úì ${tarefasParaImportar.length} tarefas carregadas e prontas para importar`, 'success');
        });

        elements.btnImport.addEventListener('click', async () => {
            if (!window.tasksManager) {
                showStatus('‚ùå Erro: Fazz n√£o est√° carregado. Abra o Fazz primeiro!', 'error');
                return;
            }

            if (!window.supabaseClient || !window.supabaseClient.isAuthenticated()) {
                showStatus('‚ùå Erro: Voc√™ precisa estar logado no Fazz', 'error');
                return;
            }

            elements.btnImport.disabled = true;
            elements.btnLoad.disabled = true;
            elements.progress.style.display = 'block';
            elements.log.style.display = 'block';
            elements.log.innerHTML = '';

            let importadas = 0;
            let erros = 0;

            for (let i = 0; i < tarefasParaImportar.length; i++) {
                const tarefa = tarefasParaImportar[i];
                const progresso = Math.round(((i + 1) / tarefasParaImportar.length) * 100);

                elements.progressFill.style.width = progresso + '%';
                elements.progressFill.textContent = `${progresso}% (${i + 1}/${tarefasParaImportar.length})`;

                try {
                    await window.tasksManager.createTask(tarefa);
                    log(`‚úì ${tarefa.title}`, 'success');
                    importadas++;
                } catch (error) {
                    log(`‚úó Erro: ${tarefa.title} - ${error.message}`, 'error');
                    erros++;
                }

                // Pequeno delay para n√£o sobrecarregar
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            elements.progress.style.display = 'none';

            if (erros === 0) {
                showStatus(`üéâ Sucesso! ${importadas} tarefas importadas com sucesso!`, 'success');
                log('');
                log(`‚úì Importa√ß√£o conclu√≠da: ${importadas} tarefas adicionadas`, 'success');
                log('Voc√™ pode fechar esta p√°gina e voltar ao Fazz', 'success');
            } else {
                showStatus(`‚ö†Ô∏è Importadas ${importadas} tarefas com ${erros} erros`, 'warning');
                log('');
                log(`Importa√ß√£o conclu√≠da com erros`, 'warning');
            }

            // Recarregar tarefas no Fazz
            if (window.uiManager) {
                await window.tasksManager.loadTasks();
                window.uiManager.renderTasks();
                log('‚úì Lista de tarefas atualizada no Fazz', 'success');
            }
        });

        elements.btnClear.addEventListener('click', () => {
            elements.log.innerHTML = '';
            elements.status.innerHTML = '';
        });

        // Verificar se est√° no Fazz
        if (!window.tasksManager) {
            showStatus('‚ö†Ô∏è Aviso: Abra esta p√°gina no Fazz para poder importar', 'warning');
        }
    </script>
