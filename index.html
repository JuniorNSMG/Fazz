<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1C1C1E">
    <meta name="description" content="Fazz - Gerenciador de Tarefas e Agenda">

    <title>Fazz</title>

    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./src/assets/icons/icon-192.png">

    <!-- Google Fonts - Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-time" id="currentTime">20:54</div>
        <div class="header-actions">
            <button class="btn-icon" id="btnView" aria-label="Visualização">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
            <button class="btn-icon" id="btnMenu" aria-label="Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <circle cx="12" cy="5" r="2"/>
                    <circle cx="12" cy="12" r="2"/>
                    <circle cx="12" cy="19" r="2"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <h1 class="page-title">Hoje</h1>

        <!-- Task Sections Container -->
        <div class="tasks-container" id="tasksContainer">
            <!-- Tasks will be dynamically inserted here -->
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-view="inbox">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
            </svg>
            <span>Entrada</span>
        </button>
        <button class="nav-item" data-view="today">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            <span>Hoje</span>
        </button>
        <button class="nav-item" data-view="upcoming">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            <span>Em breve</span>
        </button>
    </nav>

    <!-- Floating Action Button -->
    <button class="fab" id="fabAddTask" aria-label="Adicionar tarefa">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
    </button>

    <!-- Modal: Add/Edit Task -->
    <div class="modal" id="taskModal">
        <div class="modal-overlay"></div>
        <div class="modal-content task-modal-minimal">
            <div class="modal-header-minimal">
                <h3 id="modalTitle">Nova Tarefa</h3>
                <button class="btn-close-minimal" id="btnCloseModal" aria-label="Fechar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <form class="task-form-minimal" id="taskForm">
                <!-- Título -->
                <div class="form-field">
                    <input type="text" id="taskTitle" name="title" required placeholder="O que você precisa fazer?" autocomplete="off" class="input-title">
                </div>

                <!-- Data e Horário (75% / 25%) -->
                <div class="form-field-row-date-time">
                    <div class="field-with-icon field-date">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        <input type="date" id="taskDate" name="date" required class="input-inline">
                    </div>
                    <div class="field-with-icon field-time">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                        <input type="time" id="taskTime" name="time" class="input-inline input-time">
                    </div>
                </div>

                <!-- Observações expansível -->
                <div class="form-field">
                    <textarea id="taskNotes" name="notes" rows="1" placeholder="+ Adicionar observações..." class="input-notes-minimal"></textarea>
                </div>

                <!-- Tags, Anexos e Recorrência (apenas ícones) -->
                <div class="form-options-row">
                    <button type="button" class="btn-option-icon" id="btnAddTag" title="Tags">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
                            <line x1="7" y1="7" x2="7.01" y2="7"/>
                        </svg>
                    </button>
                    <button type="button" class="btn-option-icon" id="btnAddAttachment" title="Anexos">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                        </svg>
                    </button>
                    <button type="button" class="btn-option-icon" id="btnAddRecurrence" title="Recorrência">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6"/>
                            <path d="M1 20v-6h6"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                    </button>
                </div>

                <!-- Hidden elements -->
                <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.xls,.xlsx,.txt,.zip" style="display: none;" multiple>

                <!-- Containers para tags, anexos e recorrência -->
                <div id="tagsList" class="items-list"></div>
                <div id="attachmentsList" class="items-list"></div>
                <div id="recurrenceDescription" class="recurrence-badge"></div>

                <!-- Ações centralizadas -->
                <div class="form-actions-minimal form-actions-centered">
                    <button type="button" class="btn-text btn-danger-text" id="btnDeleteTask" style="display: none;">Excluir</button>
                    <button type="button" class="btn-text" id="btnCancelTask">Cancelar</button>
                    <button type="submit" class="btn-primary-minimal" id="btnSaveTask">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Login/Register -->
    <div class="modal" id="authModal">
        <div class="modal-overlay"></div>
        <div class="modal-content auth-modal">
            <div class="auth-header">
                <h2 class="auth-logo">Fazz</h2>
                <p class="auth-subtitle">Organize suas tarefas de forma inteligente</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Entrar</button>
                <button class="auth-tab" data-tab="register">Criar Conta</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                <button type="button" class="btn btn-text" id="btnGuestMode">Continuar sem conta</button>
            </form>

            <!-- Register Form -->
            <form class="auth-form hidden" id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">E-mail</label>
                    <input type="email" id="registerEmail" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" name="password" required minlength="6" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirmar Senha</label>
                    <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required minlength="6" autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
                <button type="button" class="btn btn-text" id="btnGuestMode2">Continuar sem conta</button>
            </form>
        </div>
    </div>

    <!-- Modal: Selecionar Tags -->
    <div class="modal" id="tagModal">
        <div class="modal-overlay"></div>
        <div class="modal-content task-modal-minimal">
            <div class="modal-header-minimal">
                <h3>Tags</h3>
                <button class="btn-close-minimal" id="btnCloseTagModal" aria-label="Fechar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>

            <form class="modal-form-simple" id="tagForm">
                <!-- Lista de tags existentes -->
                <div class="tags-grid" id="existingTagsList">
                    <!-- Tags serão inseridas aqui -->
                </div>

                <!-- Criar nova tag -->
                <div class="new-item-section">
                    <input type="text" id="tagName" name="name" required placeholder="Nova tag..." autocomplete="off" class="input-simple">
                    <div class="colors-row" id="colorPicker">
                        <button type="button" class="color-btn active" data-color="blue"></button>
                        <button type="button" class="color-btn" data-color="green"></button>
                        <button type="button" class="color-btn" data-color="orange"></button>
                        <button type="button" class="color-btn" data-color="purple"></button>
                        <button type="button" class="color-btn" data-color="pink"></button>
                        <button type="button" class="color-btn" data-color="teal"></button>
                        <button type="button" class="color-btn" data-color="yellow"></button>
                        <button type="button" class="color-btn" data-color="red"></button>
                    </div>
                </div>

                <div class="form-actions-minimal form-actions-centered">
                    <button type="submit" class="btn-text" id="btnCreateTag">Criar Tag</button>
                    <button type="button" class="btn-primary-minimal" id="btnSaveTagSelection">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Image Viewer -->
    <div class="modal" id="imageModal">
        <div class="modal-overlay"></div>
        <div class="modal-content image-modal-content">
            <div class="modal-header">
                <h3 id="imageModalTitle">Visualizar Imagem</h3>
                <button class="btn-close" id="btnCloseImageModal" aria-label="Fechar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="image-viewer">
                <img id="imagePreview" src="" alt="Preview" />
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="btnDownloadImage">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Baixar Imagem
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Recorrência -->
    <div class="modal" id="recurrenceModal">
        <div class="modal-overlay"></div>
        <div class="modal-content task-modal-minimal">
            <div class="modal-header-minimal">
                <h3>Recorrência</h3>
                <button class="btn-close-minimal" id="btnCloseRecurrenceModal" aria-label="Fechar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-form-simple">
                <div class="field-group">
                    <label>TIPO</label>
                    <select id="recurrenceType" class="select-simple">
                        <option value="">Selecione...</option>
                        <option value="daily">Diariamente</option>
                        <option value="weekly">Semanalmente</option>
                        <option value="monthly-date">Mensalmente (por data)</option>
                        <option value="monthly-weekday">Mensalmente (por dia da semana)</option>
                        <option value="monthly-workday">Mensalmente (por dia útil)</option>
                        <option value="yearly">Anualmente</option>
                        <option value="custom-weekdays">Dias da semana personalizados</option>
                    </select>
                </div>

                <div class="field-group" id="intervalGroup" style="display: none;">
                    <label>REPETIR A CADA</label>
                    <div style="display: flex; gap: var(--spacing-sm); align-items: center;">
                        <input type="number" id="recurrenceInterval" class="input-simple" min="1" value="1" style="width: 80px;">
                        <span id="intervalLabel" style="font-size: var(--font-size-sm); color: var(--color-text-secondary);">dia(s)</span>
                    </div>
                </div>

                <div class="field-group" id="workdayGroup" style="display: none;">
                    <label>DIA ÚTIL DO MÊS</label>
                    <input type="number" id="workdayNumber" class="input-simple" min="1" max="31" value="1" placeholder="Ex: 5">
                </div>

                <div class="field-group" id="weekdaysGroup" style="display: none;">
                    <label>DIAS DA SEMANA</label>
                    <div class="weekdays-grid">
                        <label class="weekday-btn">
                            <input type="checkbox" value="0">
                            <span>Dom</span>
                        </label>
                        <label class="weekday-btn">
                            <input type="checkbox" value="1">
                            <span>Seg</span>
                        </label>
                        <label class="weekday-btn">
                            <input type="checkbox" value="2">
                            <span>Ter</span>
                        </label>
                        <label class="weekday-btn">
                            <input type="checkbox" value="3">
                            <span>Qua</span>
                        </label>
                        <label class="weekday-btn">
                            <input type="checkbox" value="4">
                            <span>Qui</span>
                        </label>
                        <label class="weekday-btn">
                            <input type="checkbox" value="5">
                            <span>Sex</span>
                        </label>
                        <label class="weekday-btn">
                            <input type="checkbox" value="6">
                            <span>Sáb</span>
                        </label>
                    </div>
                </div>

                <div class="field-group">
                    <label>TERMINAR</label>
                    <select id="recurrenceEndType" class="select-simple">
                        <option value="never">Nunca</option>
                        <option value="date">Em uma data específica</option>
                        <option value="count">Após N ocorrências</option>
                    </select>
                </div>

                <div class="field-group" id="endDateGroup" style="display: none;">
                    <label>DATA DE TÉRMINO</label>
                    <input type="date" id="recurrenceEndDate" class="input-simple">
                </div>

                <div class="field-group" id="endCountGroup" style="display: none;">
                    <label>NÚMERO DE OCORRÊNCIAS</label>
                    <input type="number" id="recurrenceEndCount" class="input-simple" min="1" value="10">
                </div>

                <div class="form-actions-minimal form-actions-centered">
                    <button type="button" class="btn-text btn-danger-text" id="btnRemoveRecurrence" style="display: none;">Remover</button>
                    <button type="button" class="btn-text" id="btnCancelRecurrence">Fechar</button>
                    <button type="button" class="btn-primary-minimal" id="btnSaveRecurrence">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./src/js/config.js"></script>
    <script src="./src/js/supabase.js"></script>
    <script src="./src/js/auth.js"></script>
    <script src="./src/js/tags.js"></script>
    <script src="./src/js/attachments.js"></script>
    <script src="./src/js/financeiro.js"></script>
    <script src="./src/js/tasks.js"></script>
    <script src="./src/js/ui.js"></script>
    <script src="./src/js/app.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('✓ Service Worker registrado'))
                    .catch(err => console.log('✗ Erro ao registrar SW:', err));
            });
        }
    </script>
</body>
</html>
